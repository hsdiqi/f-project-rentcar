<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beli.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>booking-page</title>
</head>
<body>
    
<div class="main-container">
    <header class="header">
      <span class="header-title">Dafasan<span class="header-subtitle"> RentCar</span></span>
    </header>
    <section class="content">
      <figure class="image-wrapper">
        <img loading="lazy" src="" alt="Car Image" class="image" />
      </figure>
      <div class="picture-list">
        <div class="picture-item">Picture-1</div>
        <div class="picture-item">Picture-2</div>
        <div class="picture-item">Picture-3</div>
        <div class="picture-item">Picture-4</div>
        <div class="picture-item">Picture-5</div>
      </div>
      <section class="specs-container">
        <div class="specs-labels">
          Brand <br /> Type <br /> Capacity <br /> Max speed <br /> last serviced
        </div>
          : <br /> : <br /> : <br /> : <br /> :
        </div>
        <div class="specs-values">
          Toyota <br /> 1.5G CVT <br /> 4 People <br /> 190 km/h <br /> 12 - 9 2023
        </div>
      </section>
      <form class="form-container">
        <label for="pick-up-date" class="form-title">Pick Up Date</label>
        <input type="date" id="pick-up-date" class="date-picker" aria-label="Pick Up Date" />
        <label for="return-date" class="return-title">Date of Return</label>
        <input type="date" id="return-date" class="return-date" aria-label="Date of Return" />
        <div class="booking-container">
          <!-- <div class="return-date"></div> -->
          <button type="submit" class="booking-button">Booking</button>
        </div>
      </form>
    </section>
  </div>
  <!-- bootstrap CDN link -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
</body>
</html>
