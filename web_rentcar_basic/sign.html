<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Sign In</title>
</head>

<body>
    <div class="container" style="
    padding-left: 0px;
    padding-right: 0px;
    margin-right: 0px;
    margin-left: 0px;">
        <div class="form-sect">
            <div class="logo-container">
                <span><b>DAFASAN</b> <span>RentCar</span></span>
            </div>
            <div class="wrapper-form">
                <div class="mb-3">
                    <label for="email" class="form-label ">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
            </div>
            <div class="wrapper-btn">
                <button class="btn btn-primary btn-custom">Sign In</button>
            </div>
            <a href="#" class="forgot-password">Forgot Password</a>
            <div class="sign-up-section">
                <div class="sign-up-text">Don't Have Acount?</div>
                <a href="#">Sign Up</a>
            </div>
        </div>
        <div class="image-column">
            <!-- <img src="/assets/pajero-sign.png" alt="pajero32" class="image-wrapper"> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
